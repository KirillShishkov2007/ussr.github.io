<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>box-shadow</title>
  <style>
   div {
    width: 100px;
    height: 100px;
    box-shadow: 0 0 0 3px red, 
                0 0 0 6px blue,
                3px 0 0 6px orange;
   }
  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
